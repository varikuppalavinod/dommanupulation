<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
      <input id="filter" type="text" placeholder="Search fruits..." />
    </div>
    <div>
      <form>
        <h2 id="basket-heading">Add Fruits</h2>
        <input type="text" name="fruit" id="fruit-to-add" />
        <button type="submit">Add</button>
      </form>
      <ul class="fruits">
        <li class="fruit">Banana<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Apple<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Orange<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
        <li class="fruit">Kiwi<button class="delete-btn">x</button><button class="edit-btn">Edit</button></li>
      </ul>
    </div>
    <div id="thanks"></div>
  </body>
  <script>const form = document.querySelector('form')
    const fruits = document.querySelector('.fruits')

    form.addEventListener("submit",function(event){
    event.preventDefault()

    const fruitsAdd = document.getElementById("fruit-to-add");

    const list = document.createElement("li")
    // list.innerHTML = fruitsAdd.value + '<button class="delete-btn">x</button>'

    const listText = document.createTextNode(fruitsAdd.value)
    list.appendChild(listText)
    list.className ='fruit'

   
    const deleteBtn = document.createElement('button');
    const deleteBtnText = document.createTextNode("x");
    deleteBtn.appendChild(deleteBtnText)
    deleteBtn.className = "delete-btn"
    list.appendChild(deleteBtn)


    const editBtn = document.createElement("button");
      const editBtnText = document.createTextNode("Edit");
      editBtn.appendChild(editBtnText);
      editBtn.className = "edit-btn";
      list.appendChild(editBtn);

    fruits.appendChild(list)

    fruits.addEventListener('click', function(event){
    if(event.target.classList.contains('delete-btn')){
    const fruitDelete = event.target.parentElement;
    fruits.removeChild(fruitDelete)
    } else if (event.target.classList.contains("edit-btn")) {
          const fruitEdit = event.target.parentElement;
          const existingText = fruitEdit.firstChild.nodeValue;
          const newText = prompt("Edit the fruit:", existingText);

          if (newText !== null && newText.trim() !== "") {
            fruitEdit.firstChild.nodeValue = newText;
          }
        }
    })

    })</script>
</html>
